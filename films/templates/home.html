<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Films</title>
  </head>

  <body>
    <h1>Films Catalog!</h1>
    <ul>
      {% for film in films %}
      <li>
        {{film.name}} ({{film.genre}}) - {{film.author.firstName}}
        {{film.author.lastName}}, {{film.year}}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
