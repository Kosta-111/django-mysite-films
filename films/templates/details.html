{% extends 'index.html' %} {% block content %}
<div>
  <h1>{{film.name}}</h1>
  <img src="{{film.imageUrl}}" alt="{{film.name}}" height="300px" />
  <p>Genre: {{film.genre}}</p>
  <p>Author: {{film.author}}</p>
  <p>Year: {{film.year}}</p>
  <p>Country: {{film.country}}</p>
  <p>Website: <a href="https://{{film.website}}">{{film.website}}</a></p>
  <p>Budget: {{film.budget}}$</p>
</div>
{% endblock %}
