<!DOCTYPE html>
<html>
  <head>
    <title>Films App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Films Catalog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create' %}">Create Film</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      {% block content %}
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for film in films %}
        <div class="col">
          <div class="card h-100" style="width: 18rem">
            <img
              class="card-img-top"
              src="{{ film.imageUrl }}"
              alt="{{ film.name }}"
            />
            <div class="card-body">
              <h5 class="card-title">{{ film.name }}</h5>
              <p class="card-text">({{ film.genre }})</p>
              <p class="card-text">Author: {{ film.author }}</p>
              <p class="card-text">{{ film.country }}, {{ film.year }} y.</p>
            </div>
            <div class="card-footer text-center">
              <a
                href="details/{{film.id}}"
                class="btn btn-primary"
                id="{{film.id}}"
                >Details</a
              >
              <a
                href="delete/{{film.id}}"
                class="btn btn-danger"
                id="{{film.id}}"
                >Delete</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endblock %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
